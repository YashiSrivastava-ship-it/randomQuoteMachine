<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Genertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
      const QuoteBank = [
        {
          quote:
            "A gentleman is never rude except on purpose - I can honestly be nasty sober, believe you me.",
          author: "Christopher Hitchens",
        },
        {
          quote:
            "Do the difficult things while they are easy and do the great things while they are small. A journey of a thousand miles must begin with a single step.",
          author: "Lao Tzu",
        },
        {
          quote:
            "Never give up on your dreams, no matter how painful and difficult your journey is.",
          author: "Lisa",
        },
      ];
      window.onload = init;
      function init() {
        generateQuote();

        // document.getElementById("tweet-quote").innerText = "#tweet-quote";
      }
      function generateQuote() {
        let length = QuoteBank.length;
        let randomIndex = Math.floor(Math.random() * length);
        let twitterLink="https://twitter.com/intent/tweet?hashtags=quotes&amp;text=%22When%20one%20door%20of%20happiness%20closes%2C%20another%20opens%2C%20but%20often%20we%20look%20so%20long%20at%20the%20closed%20door%20that%20we%20do%20not%20see%20the%20one%20that%20has%20been%20opened%20for%20us.%22%20Helen%20Keller"
        document.getElementById("tweet-quote").href=twitterLink;
        document.getElementById("text").innerText =
          QuoteBank[randomIndex].quote;
        document.getElementById("author").innerText =
          QuoteBank[randomIndex].author;
      }
    </script>
    <!-- <style>
      * {
        font-size: 1.5rem;
        margin: 20px 20px 20px 20px;
        text-align: center;
      }
    </style> -->
  </head>
  <body>
    <div class="container"> 
      <div class="row py-5">   
        <div class="col-md-6 offset-md-3">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">Random Quote Machine</div>
              <div class="card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                </h5>
                <p class="card-text "><div id="author"></div></p>
                <button id="new-quote" onclick="generateQuote();" class=" btn btn-block btn-success">new Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class=" btn btn-block btn-primary">tweet quote</a>
              </div>
            </div>  
           </wrapper
          >
        </div> 
    </div>
  
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
